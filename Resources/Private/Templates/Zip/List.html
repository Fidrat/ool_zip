<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		<f:flashMessages />

                <f:render partial="Zip/Navigation" arguments="" />
                
                <div>
                    <p>Note: Qc seulement, demandez si vous avez besoin d'autre provinces </p>
                    
		<table class="tx_oolzip sortable tablesorter zip-list no-max-height">
                    <thead>
			<tr>
				<th><f:translate key="tx_oolzip_domain_model_zip.country_code" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.postal_code" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.place_name" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_name1" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_code1" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_name2" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_code2" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_name3" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.admin_code3" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.latitude" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.longitude" /></th>
				<th><f:translate key="tx_oolzip_domain_model_zip.accuracy" /></th>
                                <th> </th>
				<th> </th>
			</tr>
                        </thead>
			<f:for each="{zips}" as="zip">
                            <tbody>
                                <tr>
                                    <td> {zip.countryCode} </td>
                                    <td> {zip.postalCode} </td>
                                    <td> {zip.placeName} </td>
                                    <td> {zip.adminName1} </td>
                                    <td> {zip.adminCode1} </td>
                                    <td> {zip.adminName2} </td>
                                    <td> {zip.adminCode2} </td>
                                    <td> {zip.adminName3} </td>
                                    <td> {zip.adminCode3} </td>
                                    <td> {zip.latitude} </td>
                                    <td> {zip.longitude} </td>
                                    <td> {zip.accuracyTxt} </td>

                                
                                    <td>
                                        <f:link.action action="edit" arguments="{zip : zip}">
                                            <i class="fas fa-edit fa-2x"></i>
                                        </f:link.action>
                                    </td>
                                
                            
                                    <td>
                                        <f:link.action action="show" arguments="{zip : zip}">
                                            <i class="fas fa-eye fa-2x"></i>
                                        </f:link.action>
                                    </td>
                                </tr>
                            </tbody>
			</f:for>
		</table>
                </div>
                

		<f:link.action action="new">New Zip</f:link.action>
	</f:section>
</html>
